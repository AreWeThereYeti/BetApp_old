<!DOCTYPE html>
<html ng-app="betApp"> <!-- ng-app used for angular -->
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css" />
    <script type="text/javascript" src="src/js/angular.min.js"></script>
		<script type="text/javascript" src="src/js/angular/controllers.js"></script>

    <title>Hello World</title>
  </head>
  
  <body>
  
		<!--header -->
  
		<!--Main content -->
		<div class="container">
			<h1 class="text-center">BetApp</h1>
				<table ng-controller="BetListCtrl" class="table table-hover">
	        <thead>
	          <tr>
	            <th>Hvad er væddemålet?</th>
	            <th>Hvem har du lavet væddemålet med?</th>
	          </tr>
	        </thead>
	        <tbody>
	          <tr ng-repeat="i in bets">
	            <td> {{i.bet}}</td>
	            <td>{{i.name}}</td>
	          </tr>
	        </tbody>
	      </table>
	      <p>Total number of bets: {{bets.length}}</p>
	      <h2 class="text-center">Angular test : 1 + 2 = {{ 1 + 2 }}</h2>
		</div>

		<!-- Footer -->

		<!-- end footer -->
<!--   <script type="text/javascript" src="cordova.js"></script> -->
  <script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
