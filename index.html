<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css">

    <title>Hello World</title>
  </head>
	<body>
	<div class="topcoat-navigation-bar">
	    <div class="topcoat-navigation-bar__item center full">
	        <h1 class="topcoat-navigation-bar__title">BetApp</h1>
	    </div>
	</div>
	<div class="container">
		<div ng-controller="TodoCtrl">
	    <span>{{remaining()}} of {{todos.length}} remaining</span>
	    [ <a href="" ng-click="archive()">archive</a> ]
	    <ul class="unstyled">
	      <li ng-repeat="todo in todos">
	        <input type="checkbox" ng-model="todo.done">
	        <span class="done-{{todo.done}}">{{todo.text}}</span>
	      </li>
	    </ul>
	    <form ng-submit="addTodo()">
	      <input type="text" class="topcoat-text-input" ng-model="todoText"  size="30"
	             placeholder="add new todo here">
	      <input class="topcoat-button--cta" type="submit" value="add">
	    </form>
	  </div>
		<!-- Footer -->

		<!-- end footer -->
	</div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
</body>
</html>
